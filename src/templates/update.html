<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Update contact</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
</head>

<body>
  <main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
      <ul>
        <li><a href="/" role="button"> Go back to the main page </a></li>
      </ul>
    </nav>
    <form method="POST" action="/update">
      <div style="padding: 10px">
        <input type="hidden" name="id" value={{user.id}}>
        <label>Name
          <input type="text" name="name" required value={{user.name}} />
        </label>
      </div>
      <div style="padding: 10px">
        <label>Phone:
          <input type="text" name="phone" required value={{user.phone}} />
        </label>
      </div>
      <div style="padding: 10px">
        <label>Email:
          <input type="text" name="email" required value={{user.email}} />
        </label>
        <label>Address:
          <input type="text" name="address" required value={{user.address}} />
        </label>
      </div>
      <div class="grid">
        <button type="reset" class="secondary">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>

</html>
